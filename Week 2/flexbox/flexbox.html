<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        .navbar {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.2);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-items {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-items li {
            position: relative;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-items a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-items a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .nav-items a:hover::before {
            left: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(255, 107, 107, 0.2);
        }

        .card h2 {
            color: #2c2c2c;
            margin-bottom: 1rem;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .card-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .card-button:hover::before {
            left: 100%;
        }

        .card-button:active {
            transform: translateY(0);
        }

        .annotation {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .show-annotation:hover + .annotation {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-items {
                gap: 1rem;
            }

            .card {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar show-annotation">
        <a href="#" class="nav-brand">FlexBox Demo</a>
        <ul class="nav-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    

    <main class="main-content show-annotation">
        <div class="card">
            <h2>Centered Card</h2>
            <p>Hello there. Thank you for visiting this site. Hope you liked it. Have a great day ahead.</p>
            <button class="card-button" onclick="showFlexboxInfo()">Learn More</button>
        </div>
    </main>


    <script>
        function showFlexboxInfo() {
            alert(` Flexbox Properties Used:

ðŸ“± Navbar:
â€¢ display: flex
â€¢ justify-content: space-between
â€¢ align-items: center

ðŸŽª Main Content:
â€¢ display: flex  
â€¢ justify-content: center
â€¢ align-items: center
â€¢ flex: 1 (takes remaining space)

âœ¨ Key Concepts:
â€¢ Flex container vs flex items
â€¢ Main axis vs cross axis
â€¢ Flex-direction changes axis orientation`);
        }

        
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            card.style.transform = `perspective(1000px) rotateX(${(y - 50) * 0.1}deg) rotateY(${(x - 50) * 0.1}deg) translateY(-10px)`;
        });

       
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
    </script>
</body>
</html>
